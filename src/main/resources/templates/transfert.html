<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.in.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<th:block th:insert="~{/_menu}"></th:block>
<th:block th:include="/_menu"></th:block>
<div th:insert="/_menu"></div>

<!-- Header navigation -->
<div class="container">
    <div class="row">
        <div class="col-1" style="width: auto">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="nav-link" href="#">Pay My Buddy</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Transférer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajouter relation</a>
                </li>
                <!-- ajouter une condition -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Se deconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- titre page -->
<h1 class="offset-5">Page Transfert ! </h1>


<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form action="" method="post">
        <div class="row">
            <div class="col-3">
                <div class="input mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="Description"
                           aria-label="readonly input example" readonly>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg"
                           type="number"
                           min="0" max="1000" step="0"
                           aria-label="readonly input example">
                    <span class="input-group-text">$</span>
                </div>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Payer</button>
            </div>
        </div>
    </form>

    <div class="row" style="margin-top: 10%">
        <table class="table table-hover caption-top">
            <caption>Mes transactions</caption>
            <thead>
            <tr>
                <th scope="col" class="text-start">Relations</th>
                <th scope="col">Description</th>
                <th scope="col" class="text-end">Montant</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-start">Laure-Anne</td>
                <td >Restaurant</td>
                <td class="text-end">10$</td>
            </tr>
            <tr>
                <td class="text-start">Clara</td>
                <td>Voyage</td>
                <td class="text-end">25$</td>
            </tr>
            <tr>
                <td class="text-start">Luc</td>
                <td>Billets de cinéma</td>
                <td class="text-end">8$</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
