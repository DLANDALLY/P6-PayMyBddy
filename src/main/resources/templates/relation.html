<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>

    <title>relation</title>
</head>
<body>

<!-- Header navigation -->
<th:block th:insert="~{/_menu}"></th:block>

<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form th:action="@{/relation}" method="post">
        <div class="row justify-content-center">
            <div class="col-5">

                <label for="userEmail">Rechercher une relation</label>
                <input list="userEmails"
                       name="keyword"
                       th:value="${keyword}"
                       class="form-control"
                       id="userEmail"
                       placeholder="Saisir une adresse mail" />
                <datalist id="userEmails">
                    <option th:each="user : ${users}" th:value="${user.email}"></option>
                </datalist>
            </div>
            <div class="col-3" >
                <button type="submit" class="btn btn-lg btn-warning" style="color: white">Ajouter</button>
            </div>
        </div>
    </form>
    <th:block th:if="addValidated">
        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </th:block>

    <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

</body>
</html>
