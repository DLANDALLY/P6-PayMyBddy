<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>

    <title>relation</title>
</head>
<body>

<!-- Header navigation -->
<th:block th:insert="~{/_menu}"></th:block>

<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form th:action="@{/relation}" method="post" th:object="${relationForm}">
        <div class="row justify-content-center">
            <div class="col-5">

                <label for="userEmail">Rechercher une relation</label>
                <input list="userEmails"
                       type="email"
                       name="keyword"
                       th:value="${keyword}"
                       class="form-control"
                       id="userEmail"
                       placeholder="Saisir une adresse mail"
                       th:field="*{email}"/>
                <datalist id="userEmails">
                    <option th:each="user : ${users}" th:value="${user.email}"></option>
                </datalist>
            </div>
            <div class="col-3" >
                <button type="submit" class="btn btn-lg btn-warning" style="color: white">Ajouter</button>
            </div>
        </div>
        <div class="row" th:classappend="text-danger">
            <div class="col-6 offset-3">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <span th:if="${emailNotFound}" th:text="${emailNotFound}" class="text-danger"></span>
            </div>
        </div>
    </form>


</div>

</body>
</html>
