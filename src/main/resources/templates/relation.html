<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.in.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<!-- Header navigation -->
<th:block th:insert="~{/_menu}"></th:block>

<!-- titre page -->
<h1 class="offset-5">Page Ajout une Relation ! </h1>


<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form action="" method="post">
        <div class="row justify-content-center">
            <div class="col-5">
                <label for="formGroupExampleInput" class="form-label">Rechercher une relation</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Saisir une adresse mail">
            </div>
            <div class="col-3" >
                <button type="submit" class="btn btn-lg btn-warning" style="color: white">Ajouter</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
