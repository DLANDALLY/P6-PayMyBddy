<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>
    <title>Sign Up</title>
</head>
<body>

<!-- titre page -->
<h1 class="offset-5">Page de connexion !</h1>

<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form class="offset-4"
          th:action="@{/registerRequest}"
          method="post"
          th:object="${registerForm}"
          style="width: 400px">
        <div class="row justify-content-center" style="border: 1px solid black; padding: 3%" readonly>
            <div class="row" style="margin-bottom: 5%">
                <button type="submit" class="btn btn-lg btn-warning" style="color: white" disabled>Pay My Buddy</button>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="User name"
                           th:field="*{username}"
                           th:placeholder="${username != null && !username.isEmpty()} ? ${username} : 'Prenom'"
                           aria-label="readonly input example" >
                </div>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="Mail"
                           placeholder="adresse mail"
                           th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="password"
                           value="Mot de passe"
                           placeholder="Mot de passe"
                           th:field="*{password}">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-lg btn-primary" style="color: white">se connecter</button>
            </div>
            <div class="row" th:classappend="text-danger">
                <div class="col-3">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
