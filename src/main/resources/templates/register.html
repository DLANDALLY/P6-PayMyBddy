<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.in.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<!-- titre page -->
<h1 class="offset-5">Page de connexion !</h1>


<!-- Formulaire -->
<div class="container" style="margin-top: 7%">
    <form th:action="@{/registerRequest}" method="post" th:object="${registerForm}">
        <div class="row justify-content-center" style="border: 1px solid black; padding: 3%" readonly>
            <div class="row" style="margin-bottom: 5%">
                <button type="submit" class="btn btn-lg btn-warning" style="color: white" disabled>Pay My Buddy</button>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="User name"
                           th:field="*{username}"
                           placeholder="Prenom"
                           aria-label="readonly input example" >
                </div>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="Mail"
                           placeholder="adresse mail"
                           th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="input mb-3">
                    <input class="form-control"
                           type="text"
                           value="Mot de passe"
                           placeholder="Mot de passe"
                           th:field="*{password}">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-lg btn-primary" style="color: white">se connecter</button>
            </div>
            <div class="row" th:classappend="text-danger">
                <div class="col-3">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="col-3">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="col-3">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div value="Messager erreur si email existe deja">

                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
